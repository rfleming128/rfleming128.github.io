<!DOCTYPE html>
    <head>
        <title>Cluedo Card Decoder</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div class="container">
            <h1>Cludeo Card Decoder</h1>
            <div class="input-group mb-3">
                <input type="text" id="code" value="" class="form-control" placeholder="Insert Card Code Here"/>  
            </div>
            <div class="input-group mb-3">
                <input type="button" onclick="decodePlayerCode()" value="Decode" class="btn btn-primary"/>
                <input type="button" onclick="reveal()" value="Reveal" class="btn btn-danger" id="revealButton" disabled/>
            </div>
    
            <div id="cards">
                <h4>Cards: </h4>
            </div>
    
            <div id="result">
                <h4>Result: </h4>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
